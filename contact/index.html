<!DOCTYPE html>
<html>
<head>
	<title>Jessica Lane - Contact</title>
	<link type="text/css" rel="stylesheet" href="../stylesheet.css" />
	<link href='https://fonts.googleapis.com/css?family=Quattrocento+Sans:400,400italic,700,700italic' rel='stylesheet' type='text/css' />
	<link href='https://fonts.googleapis.com/css?family=Comfortaa:400,700' rel='stylesheet' type='text/css'>
	<script src="../button.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="wrapper col-9 centered">
		<h1 class="col-12">Jessica Lane - Contact</h1>

		<header class="row">
			<nav class="col-9 centered">
				<ul id="navigation">
					<li class="col-4"><a href="../index.html">HOME</a></li>
					<li class="col-4"><a href="../about/index.html">ABOUT</a></li>
					<li class="col-4"><a href="index.html">CONTACT</a></li>
				</ul>	
			</nav>
		</header>

		<form action="feedback.php" method="post">
			<fieldset id="contact" class="col-6 centered">
				<legend class="legend">
					Contact Jessica:
				</legend>
				<div class="feedback col-6">
					<label for="name" class="title">
						Your Name:
					</label>
					<input type="text" name="name" maxlength="50" required="required" id="name">
				</div>

				<div class="feedback col-6">
					<label for="email" class="title">
						Your E-Mail Address:
					</label>
					<input type="email" name="email" maxlength="50" required="required" id="email">
				</div>

				<div class="feedback col-6">
					<label for="comments" class="title">
						Your Comments:
					</label>
					<textarea placeholder="Please enter your comments here."></textarea>
				</div>
			</fieldset>

			<fieldset class="col-6 centered">
				<legend class="legend">
					Your Experience:
				</legend>
				<div class="feedback">
					<div class="col-6">
						<label for="experience" class="rating">
							How would you rate your experience today?
						</label>
					</div>
					<div class="col-6">
						<div class="radio">
							<input type="radio" name="experience" value="Excellent">Excellent 
						</div>
						<div class="radio">
							<input type="radio" name="experience" value="Satisfactory">Satisfactory
						</div>
						<div class="radio">
							<input type="radio" name="experience" value="Bad">Bad
						</div>
					</div>
				</div>

			</fieldset>
				
			<div class="row">
				<div id="submit" class="col-6 centered">
					<input type="submit" value="Submit">
				</div>
			</div>
		
				<div id="java">
					<label for="favcolor">
							What is your favorite color?
					</label>
						<input type = "text" id="favcolor" />
						<button onclick="favoriteColor(favcolor.value)">Submit</button>
				</div>
				
			</form>
	</div>
</body>
</html>
